      
<mat-toolbar>Top Rated Products</mat-toolbar>
<mat-grid-list cols="4" >
    <mat-grid-tile *ngFor="let product of rateProducts  " >
        <mat-card role="group">
            <mat-card-header>
                <mat-card-title><h4>{{product.name}}</h4></mat-card-title>                
            </mat-card-header>
            
            <img mat-card-sm-image src="{{product.imageUrl}}" alt="{{product.name}}" > 
            <mat-card-subtitle><p>Subtitle</p></mat-card-subtitle>
            <mat-card-content><p>{{product.price}} ฿ </p></mat-card-content>

            <mat-card-actions align="" >
                <button mat-button mat-raised-button class="detailButton" [routerLink]="['/product/' + product.$key ]" > <i class="material-icons">visibility</i> Product Details</button>
                <button *ngIf="isLoggedIn" mat-button mat-raised-button class="editButton" [routerLink]="['/edit-product/' + product.$key ]" > <i class="material-icons">mode_edit</i> Edit Product</button>
                
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>



<div *ngIf="isLoggedIn">

<div class="container">
    <div class="jumbotron">
        <h1>Welcome</h1>
        <p>You should only see that page when you're logged in!</p>
        <p><button class="btn btn-default" (click)="logout()" >Logout</button></p>
    </div>
</div>

<mat-toolbar>Never Buy Products</mat-toolbar>
<mat-grid-list cols="4" >
    <mat-grid-tile *ngFor="let product of neverBuyProducts  " >
        <mat-card role="region" >
            <mat-card-header>
                <mat-card-title><h4>{{product.name}}</h4></mat-card-title>                
            </mat-card-header>

            <img mat-card-sm-image src="{{product.imageUrl}}" alt="{{product.name}}" > 
            <mat-card-subtitle><p>Subtitle</p></mat-card-subtitle>
            <mat-card-content><p>{{product.price}} ฿ </p></mat-card-content>

            <mat-card-actions align="" >
                <button mat-button mat-raised-button class="detailButton" [routerLink]="['/product/' + product.$key ]" > <i class="material-icons">visibility</i> Product Details</button>
                <button *ngIf="isLoggedIn" mat-button mat-raised-button class="editButton" [routerLink]="['/edit-product/' + product.$key ]" > <i class="material-icons">mode_edit</i> Edit Product</button>
                    
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
</div>
